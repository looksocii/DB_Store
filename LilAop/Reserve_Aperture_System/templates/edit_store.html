{% extends 'nav.html' %}
{% block sidebar %}
<div class="row-2 m-3">
    <form action="{% url 'edit_store' store.store_id %}" method="POST">
    {% csrf_token %}
    <div class="col-12">
        <div class="row">
            <div class="col-7 p-7 text-white">
                <table class="table" >
                    <thead>
                        <tr>
                            <th colspan="2" >
                                <center>ข้อมูลร้านค้า</center>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr align="center">
                            <td>ชื่อร้านค้า</td>
                            <td><input type="text" class="form-control" value="{{ store.store_name }}" name="store_name"></td>
                        </tr>
                        <tr align="center">
                            <td>เบอร์โทรร้านค้า</td>
                            <td><input type="text" class="form-control" value="{{ store.phone }}" name="phone"></td>
                        </tr>
                        <tr align="center">
                            <td>รหัสร้านค้า</td>
                            <td><input type="text" class="form-control" value="{{ store.store_id }}" name="store_id"></td>
                        </tr>
                        <tr align="center">
                            <td>ชื่อสาขาร้าน</td>
                            <td><input type="text" class="form-control" value="{{ store.branch }}" name="branch"></td>
                        </tr>
                        <tr align="center">
                            <td>ค่าใช้จ่ายทั้งหมด</td>
                            <td><input type="text" class="form-control" value="{{ store.cost_total }}" name="cost_total"></td>
                        </tr>
                        <tr align="center">
                            <td>รหัสผู้จัดการร้าน</td>
                            <td><input type="text" class="form-control" value="{{ store.manage_manag_id.manag_fname }}" name="manag_fname"></td>
                        </tr>
                        <tr align="center">
                            <td>รหัสบริษัท</td>
                            <td><input type="text" class="form-control" value="{{ store.company_company_id.company_name }}" name="company_name"></td>
                        </tr>
                        <tr align="center">
                            <td>รายการที่ซ่อมแซม</td>
                            <td><input type="text" class="form-control" value="{{ store.repaired }}" name="repaired"></td>
                        </tr>
                        <tr align="center">
                            <td>หมายเหตุ</td>
                            <td><textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="other_notes">{{ store.other_notes }}</textarea></td>
                        </tr>
                    </tbody>
                </table>


            </div>
            <div class="col-4 p-5 ml-5 bg-dark text-white">
                <div class="bg-white text-white">
                    <img class=" aperture rounded img-fluid" src="{{ store.store_pic.url }}">
                </div>
                <br>
                <center>
                    <br>
                    <h4>You want to save details?</h4>
                </center>
                <br>
                <button type="submit" class="btn btn-warning btn-lg btn-block">Save</button><br>
                <a href="{% url 'index' %}"><button type="button" class="btn btn-warning btn-lg btn-block">Back</button></a>
            </div>
        </div>
    </div>
    </form>
</div>
{% endblock sidebar %}
