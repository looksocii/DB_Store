{% extends "nav.html" %}
{% load static %}
{% block sidebar %}
<div class="container text-center">
    <h1 class="mt-5">Welcome to be part of us</h1>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="row form">
            <div class="form-group col-5">
                <div class="row justify-content-end mr-5 mb-3">
                    <label for="staticEmail" class="input">Username</label>
                </div>
                <div class="row justify-content-end mr-5 mb-3">
                    <label for="inputPassword" class="input">Password</label>
                </div>
                <div class="row justify-content-end">
                    <label for="inputPassword" class="input">Cornfirm Password</label>
                </div>
            </div>
            <div class="form-group col-5 ml-5">
                <div class="row mb-3">
                    <input type="text" class="input" name="username"
                    {% if errors %}
                        value="{{ username }}"
                    {% endif %} required>
                </div>
                <div class="row mb-3">
                    <input type="password" class="input" name="password1"
                    {% if errors %}
                        value="{{ password1 }}"
                    {% endif %} required>
                </div>
                <div class="row">
                    <input type="password" class="input" name="password2"
                    {% if errors %}
                        value="{{ password2 }}"
                    {% endif %} required>
                </div>
            </div>
        </div>
        {% if errors %}
            {% for error in errors %}
                <small class="form-text text-danger text-center" style="margin-bottom: 4;">{{ error }}</small>
            {% endfor %}
        {% endif %}
        <button class="btn btn-outline-light w-25" type="submit">Confirm</button>
    </form>
</div>
{% endblock sidebar %}
