{% extends "nav.html" %}
{% load static %}
{% block sidebar %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <img class=" aperture rounded img-fluid" src="{{ aperture.aper_pic.url }}">
        </div>
    </div>
    <div class="row">
        <div class="col-5 mt-3 p-5">
            <h3 class="m-5">You want to book this aperture</h3>
            <form action="">
                <button type="submit" class="btn btn-5 btn-light mt-3 mx-10">Submit</button>
            </form>
        </div>
        <div class="col-7">
            <div class="row form">
                <div class="form-group col-3">
                    <div class="row justify-content-end mr-5 mb-3">
                        <label for="inputPassword" class="input">รหัสห้องว่าง</label>
                    </div>
                    <div class="row justify-content-end mr-5 mb-3">
                        <label for="inputPassword" class="input">ขนาดพื้นที่</label>
                    </div>
                    <div class="row justify-content-end mr-5 mb-3">
                        <label for="inputPassword" class="input">ที่ตั้ง</label>
                    </div>
                </div>
                <div class="form-group col-3 ml-auto">
                    <div class="row mb-3">
                        <p class="text-muted">{{ aperture.aper_id }}</p>
                    </div>
                    <div class="row mb-3">
                        <p class="text-muted">{{ aperture.aper_area }}</p>
                    </div>
                    <div class="row mb-3">
                        <p class="text-muted">{{ aperture.aper_loc }}</p>
                    </div>
                </div>
                <div class="form-group col-3">
                    <div class="row justify-content-end mr-5 mb-3">
                        <label for="inputPassword" class="input">วันที่ออกสัญญา</label>
                    </div>
                    <div class="row justify-content-end mr-5 mb-3">
                        <label for="inputPassword" class="input">ราคาพื้นที่</label>
                    </div>
                </div>
                <div class="form-group col-3 ml-auto">
                    <div class="row mb-3">
                        <p class="text-muted">{{ aperture.issue_date }}</p>
                    </div>
                    <div class="row mb-3">
                        <p class="text-muted">{{ aperture.aper_price }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock sidebar %}
