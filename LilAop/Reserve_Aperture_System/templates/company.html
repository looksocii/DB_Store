{% extends "nav.html" %}
{% load static %}
{% block sidebar %}
<div class="container text-center">
    <h1 class="mt-5">Complete your company information</h1>
        <h5 class="mt-5">ข้อมูลบริษัท</h5>
    <form action="{% url 'add_company' aperture_id %}" method="POST">
        {% csrf_token %}
        <div class="row form">
            <div class="form-group col-5">
                <div class="row justify-content-end mr-5 mb-3">
                    <label for="inputPassword" class="input">ชื่อบริษัท</label>
                </div>
                <div class="row justify-content-end mr-5 mb-3">
                    <label for="inputPassword" class="input">ที่ตั้งบริษัท</label>
                </div>
                <div class="row justify-content-end mr-5 mb-3">
                    <label for="inputPassword" class="input">เบอร์ติดต่อบริษัท</label>
                </div>
                <div class="row justify-content-end mr-5 mb-3">
                    <label for="inputPassword" class="input">ชื่อจริงผู้ที่ติดต่อ</label>
                </div>
                <div class="row justify-content-end mr-5 mb-3">
                    <label for="inputPassword" class="input">นามสุกลผู้ที่ติดต่อ</label>
                </div>
                <div class="row justify-content-end mr-5 mb-3">
                    <label for="inputPassword" class="input">หมายเหตุ</label>
                </div>
            </div>
            <div class="form-group col-5 ml-auto">
                <div class="row mb-3">
                    <div class="col-10 mb-2">
                    <input class="form-control" type="text" name="company_name">
                    </div>
                    <div class="col-10 mb-2">
                    <input class="form-control" type="text" name="company_address">
                    </div>
                    <div class="col-10 mb-2">
                    <input class="form-control" type="text" name="company_phone">
                    </div>
                    <div class="col-10 mb-2">
                    <input class="form-control" type="text" name="contract_fname">
                    </div>
                    <div class="col-10 mb-2">
                    <input class="form-control" type="text" name="contract_lname">
                    </div>
                    <div class="col-10 mb-2">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="other_notes"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-outline-light w-25 mb-5" type="submit">Confirm</button>
        </form>
</div>
{% endblock sidebar %}
