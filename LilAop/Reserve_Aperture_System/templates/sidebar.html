{% extends "nav.html" %}
{% load static %}
{% block sidebar %}
<div class="container-fluid ml-0 pl-0">
  <div class="row">
    <div class="side-bar col-3">
      <div class="card mt-3 w-100">
        <div class="card-body">
          <h5>Search Store</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
              aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-2 btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
          </div>
          <h5>View Aperture</h5>
          <button class="btn btn-3 btn-block" type="submit" id="button-addon2">Button</button>
        </div>
        <img src="{% static 'image.png' %}" class="card-img-bottom" alt="image">
      </div>
    </div>
    <div class="col-8 ml-3 mt-3">
      {% block content %}
        
      {% endblock content %}
    </div>
  </div>
  {% endblock sidebar %}
