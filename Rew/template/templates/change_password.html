{% extends "nav.html" %}
{% load static %}
{% block sidebar %}
<form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <br><br><br><br><br><br>
<div class="container text-center bg-white p-3 mt-5">
    <h1 class="mt-5">Change Password</h1>
        <div class="row form">
            <div class="form-group col-5">
                
                <div class="row justify-content-end mr-2 mb-3">
                    <label for="inputPassword" class="input">New Password</label>
                </div>
                <div class="row justify-content-end mr-2 mb-3">
                    <label for="inputPassword" class="input">Cornfirm Password</label>
                </div>
                
            </div>
            <div class="form-group col-5 ml-5">
                
                <div class="row mb-3">
                    <input type="password" class="input" name="password1"
                    {% if errors %}
                        value="{{ password1 }}"
                    {% endif %} required>
                </div>
                <div class="row mb-4">
                    <input type="password" class="input" name="password2"
                    {% if errors %}
                        value="{{ password2 }}"
                    {% endif %} required>
                </div>
                    
        </div>
        {% if errors %}
            {% for error in errors %}
                <small class="form-text text-danger text-center" style="margin-bottom: 1;">{{ error }}</small>
            {% endfor %}
        {% endif %}
</div>
        <a href="{% url 'index' %}"><button class="btn btn-outline-light w-25 mb-4 " type="submit">Confirm</button></a>
    </form>
{% endblock sidebar %}
